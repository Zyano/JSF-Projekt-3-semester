<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
	<title>Forum shizzle</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet" />
	<link href="https://raunsbaek.dk/sadp/css.css" rel="stylesheet" />
    </head>
    <h:body>
	<div id="wrap">
	    <div class="container">
		<div class="page-header">
		    <h1>Forum dizzle</h1>
		</div>
		<p class="lead">Please apply your credentials below to login</p>
		<div class="row form-horizontal">
		    <h:form>
			<fieldset>
			    <div class="form-group">
				<label class="col-lg-2 control-label" for="username">Username</label>
				<div class="col-lg-6">
				    <h:inputText value="#{userBean.user.userName}" p:class="form-control" p:placeholder="Required" />
				</div>
			    </div>
			    <div class="form-group">
				<label class="col-lg-2 control-label" for="password">Password</label>
				<div class="col-lg-6">
				    <h:inputSecret value="#{userBean.user.password}" p:class="form-control" p:placeholder="Required" />
				</div>
			    </div>
			    <div class="form-group">
				<label class="col-lg-2 control-label" for="username"></label>
				<div class="col-lg-6">
				    <h:commandButton action="#{userBean.login()}" value="Login" p:class="btn btn-success" />&nbsp;
				    <h:commandButton action="createuser" value="Create new user" p:class="btn btn-info" />
				</div>
			    </div>
			</fieldset>
		    </h:form>
		</div>
	    </div>
	</div>
	<div id="bottom"></div>
	<div id="footer">
	    <div class="container">
		<p class="muted credit">ALL HAIL THE JSF GOD</p>
	    </div>
	</div>
    </h:body>
</html>
