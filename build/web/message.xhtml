<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{category.messageTitle}</title>
    </h:head>
    <h:body>
        <h1>#{category.messageTitle}</h1>
        <br/>
        <p>#{category.messageText}</p>
        <br/>
        <h:form>
            <h:dataTable value="#{category.comments}" var="comment" title="Comments">
                <h:column>
                    <p>#{comment}</p>
                    <h:commandButton action="#{category.deleteComment(comment)}" rendered="#{userBean.admin}" value="Delet comment"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
