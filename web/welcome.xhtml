<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
	<title>Forum shizzle</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet" />
	<link href="https://raunsbaek.dk/sadp/css.css" rel="stylesheet" />
    </head>
    <h:body>
	<div id="wrap">
	    <div class="container">
		<div class="page-header">
		    <h1>Categories</h1>
		</div>
		<p>Here you can find the category you want to see</p>
		<br />
		<h:form>
		    <h:dataTable value="#{service.categories}" var="item">
			<h:column>
			    <h:commandLink action="#{category.selectedCategory(item)}" value="#{item.title}" />
			</h:column>
		    </h:dataTable>
		</h:form>
		<br />
		<br />
		<br />
		<br />
		<h:form rendered="#{userBean.admin}">
		    <h1>Admin panel <small>Control the midgets here</small></h1>
		    <h:dataTable value="#{service.users}" var="user" >
			<h:column>
			    <h:commandLink action="#{service.removeUser(user)}" value="Delete #{user.userName}" rendered="#{userBean.isCurrentUser(user)}"/>
			</h:column>
		    </h:dataTable>
		</h:form>
	    </div>
	</div>
	<div id="bottom">
	    <div class="container">
		<h:form>
		    <h:commandButton action="createCategory" value="Create a new category" p:class="btn btn-success" />
		</h:form>
	    </div>
	</div>
	<div id="footer">
	    <div class="container">
		<p class="muted credit">ALL HAIL THE JSF GOD</p>
	    </div>
	</div>
    </h:body>
</html>
