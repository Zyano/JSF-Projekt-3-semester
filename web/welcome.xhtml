<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Categories</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{service.categories}" var="item" border="1">
                <h:column>
                    <h:commandLink action="#{category.selectedCategory(item)}" value="#{item.title}">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Create a new category" action="createCategory" />
        </h:form>
            <br/>
            <br/>
            <br/>
            <h:form rendered="#{userBean.admin}">
                <h2>ADMIN PANEL</h2>
                
                <h:dataTable value="#{service.users}" var="user" >
                    <h:column>
                        <h:commandLink action="#{service.removeUser(user)}" value="Delete #{user.userName}" rendered="#{userBean.isCurrentUser(user)}"/>
                    </h:column>
                </h:dataTable>
                    
            </h:form>
    </h:body>
</html>
