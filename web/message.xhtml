<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
	<title>#{category.messageTitle} - Forum shizzle</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet" />
	<link href="https://raunsbaek.dk/sadp/css.css" rel="stylesheet" />
    </head>
    <h:body>
	<div id="wrap">
	    <div class="container">
		<div class="page-header">
		    <h1>#{category.messageTitle}</h1>
		</div>
		<p>#{category.messageText}</p>
		<br />
		<h:form>
		    <h:dataTable value="#{category.comments}" var="comment" title="Comments">
			<h:column>
			    <div class="media">
				<div class="media-body">
				    <h4 class="media-heading">#{comment.user.userName} <h:commandButton action="#{category.deleteComment(comment)}" rendered="#{userBean.admin}" value="REMOVE THAT SHIT" p:class="btn btn-danger btn-xs" /></h4>
				    <p>#{comment}</p>
				</div>
			    </div>
			    <br />
			</h:column>
		    </h:dataTable>
		</h:form>
	    </div>
	</div>
	<div id="bottom">
	    <div class="container">
		<h:form>
		    <h:commandButton action="createPost" value="CREATE A F* STATEMENT" p:class="btn btn-success" />&nbsp;
		    <h:commandButton action="welcome" value="BACK THE FUCK OFF" p:class="btn btn-warning" />&nbsp;
		    <h:commandButton action="#{category.deleteMessage()}" rendered="#{userBean.admin}" value="DELETE THAT FUCKER MESSAGE" p:class="btn btn-danger" />
		</h:form>
	    </div>
	</div>
	<div id="footer">
	    <div class="container">
		<p class="muted credit">ALL HAIL THE JSF GOD</p>
	    </div>
	</div>
    </h:body>
</html>
